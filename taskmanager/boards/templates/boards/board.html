<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
</head>
<body>
    <div class="kanban-board">
        <h1>Kanban Board</h1>
        <div class="columns-container">
            <div class="kanban-column">
                <h2>To Do</h2>
                <div class="task-list">
                    <p>Task 1</p>
                </div>
            </div>
            <div class="kanban-column">
                <h2>In Progress</h2>
                <div class="task-list">
                    <p>Task 2</p>
                </div>
            </div>
            <div class="kanban-column">
                <h2>Done</h2>
                <div class="task-list">
                    <p>Task 3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
