{% extends 'base.html' %}

{% block content %}
<div id="auth-modal" class="auth-modal">
    <div class="modal-wrapper">
        <!--This is initial modal box that contains the login form-->
        <!--TODO: Utilise similar modal CSS used in New Task Modal-->
        <div class="modal-box">
            <div class="modal-header">
                <h3>Sign in to Task Manager</h3>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <!--This allows the users to sign up if they don't have an account-->
                    <div class="signup-link">
                        Not registered? <a href="{% url 'signup' %}">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
