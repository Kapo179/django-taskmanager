<!DOCTYPE html>
<html>
<head>
    <title>KanDo</title>
    {% load static %}
    <style>
        /* Add SF Compact Display font */
        @font-face {
            font-family: 'SF Compact Display';
            src: url('https://sf.abarba.me/SF-Compact-Display-Regular.otf');
            font-weight: 400;
        }

        /* Style the top navigation */
        .top-nav {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            position: relative;
        }

        /* Simple logout button */
        .logout-link {
            font-family: 'SF Compact Display', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #6B7280;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Add logo styles */
        .logo-container {
            display: flex;
            align-items: center;
            padding: 1rem;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'images/Logo.png' %}" alt="KanDo Logo" class="logo">
    </div>
    
    {% if user.is_authenticated and request.path != '/accounts/login/' and request.path != '/signup/' %}
        <div class="top-nav">
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        </div>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
